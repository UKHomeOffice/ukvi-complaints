apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: data-service-permit-access-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: data-service-permit-access
  {{ end }}
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
          name: {{ .APP_NAME }}-{{ .DRONE_SOURCE_BRANCH }}
          {{ else }}
          name: {{ .APP_NAME }}
          {{ end }}
    - podSelector:
        matchLabels:
          {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
          name: generate-csv-reports-{{ .DRONE_SOURCE_BRANCH }}
          {{ else }}
          name: generate-csv-reports
          {{ end }}
    ports:
    - port: 3443
      protocol: TCP
  podSelector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      name: data-service-{{ .DRONE_SOURCE_BRANCH }}
      {{ else }}
      name: data-service
      {{ end }}
